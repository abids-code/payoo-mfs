<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

    <!-- Daisy Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3 justify-start">

                    <!-- Navbar -->
                    <div class="navbar pt-8 bg-base-100">
                        <div class="flex-1 stats">
                            <div class="stat">
                                <div class="font-medium">Account balance</div>
                                <div class="font-extrabold text-3xl">$<span id="current-balance">9400</span></div>
                            </div>
                        </div>
                        <div class="flex-none avatar">
                            <div class="w-14 mr-3 rounded-full">
                                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Main part -->
                    <div>
                        <button id="add-money-show-button" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-show-button" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Enter Add Money Amount" id="amount-input" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="Your PIN" id="pin-input"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->


                    <!-- Cash Out form start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="Enter Cash Out Amount" id="cash-out-amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input type="password" placeholder="Your PIN" id="cash-out-pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out form end -->
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
