<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

    <!-- Daisy Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3 justify-start">

                    <!-- Navbar -->
                    <div class="navbar pt-8 bg-base-100">
                        <div class="flex-1 stats">
                            <div class="stat">
                                <div class="font-medium">Account balance</div>
                                <div class="font-extrabold text-3xl">$89,400</div>
                            </div>
                        </div>
                        <div class="flex-none avatar">
                            <div class="w-14 mr-3 rounded-full">
                                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Main part -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- add money form start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Amount" id="" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input type="text" placeholder="Your PIN" id="pin-number" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money form end -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
